<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Libros de #{libroBean.autor.name}</h1>
	<p:button outcome="autor" value="Volver a Autores" />
	<p:dataTable id="programas_table" var="libro" value="#{libroBean.libros}">
		<p:column headerText="Id">
			<h:outputText value="#{libro.id}" />
		</p:column>
		<p:column headerText="Nombre">
			<h:outputText value="#{libro.name}" />
		</p:column>
		<p:column headerText="Precio">
			<h:outputText value="#{libro.price}" />
		</p:column>
		<p:column headerText="Lenguaje">
			<h:outputText value="#{libro.language}" />
		</p:column>
		<p:column headerText="Fecha de Publicación">
			<h:outputText value="#{libro.publicationdate}" />
		</p:column>
		<p:column headerText="Calificación">
			<h:outputText value="#{libro.rating}" />
		</p:column>
		<p:column headerText="Formato">
			<h:outputText value="#{libro.format}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
